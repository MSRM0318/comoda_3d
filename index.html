<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cajones 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 600px;
      }
      .HotspotAnnotation {
        background: white;
        padding: 6px;
        border-radius: 4px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <model-viewer id="visor"
      src="comoda.glb"
      camera-controls
      autoplay
      exposure="1"
      shadow-intensity="1"
      animation-name=""
    >

      <!-- Hotspot 1 -->
      <button class="Hotspot" slot="hotspot-d1"
        data-position="0.3 0.5 0.4"
        data-normal="0 0 1"
        onclick="activarCajon('cajonAction')">
        <div class="HotspotAnnotation">ABRE</div>
      </button>

      <!-- Hotspot 2 -->
      <button class="Hotspot" slot="hotspot-d2"
        data-position="0.3 0.3 0.4"
        data-normal="0 0 1"
        onclick="activarCajon('cajon.001Action')">
        <div class="HotspotAnnotation">ABRE</div>
      </button>

      <!-- Agrega más hotspots aquí cambiando la animación -->

    </model-viewer>

    <script>
      function activarCajon(animacion) {
        const visor = document.getElementById('visor');
        visor.animationName = animacion;
        visor.currentTime = 0;
        visor.play();
      }
    </script>

    <model-viewer src="comoda.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" animation-name="cajon.005Action" autoplay>
    <button class="Hotspot" slot="hotspot-1" data-surface="1 0 966 290 992 0.198 0.390 0.412" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">ABRE.</div>
    </button><button class="Hotspot" slot="hotspot-2" data-surface="6 0 290 625 1266 0.028 0.054 0.917" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">ABRE..</div>
    </button><button class="Hotspot" slot="hotspot-3" data-surface="5 0 290 1181 995 0.375 0.510 0.114" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">ABRE...</div>
    </button><button class="Hotspot" slot="hotspot-4" data-surface="2 0 607 627 1399 0.852 0.091 0.057" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">ABRE.</div>
    </button><button class="Hotspot" slot="hotspot-5" data-surface="4 0 610 626 1400 0.135 0.536 0.329" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">ABRE...</div>
    </button><button class="Hotspot" slot="hotspot-6" data-surface="3 0 1400 626 291 0.131 0.213 0.657" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">ABRE..</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

    
  </body>
</html>
