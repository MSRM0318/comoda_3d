<model-viewer id="visor"
  src="comoda.glb"
  camera-controls
  autoplay
  exposure="1"
  style="width: 100%; height: 600px;"
  shadow-intensity="1"
  animation-name="">

  <!-- Hotspot para cajonAction -->
  <button class="Hotspot" slot="hotspot-cajon0"
    data-position="0.3 0.5 0.4" data-normal="0 0 1"
    onclick="activarCajon('cajonAction')">
    <div class="HotspotAnnotation">ABRE</div>
  </button>

  <!-- Hotspot para cajon.001Action -->
  <button class="Hotspot" slot="hotspot-cajon1"
    data-position="0.3 0.3 0.4" data-normal="0 0 1"
    onclick="activarCajon('cajon.001Action')">
    <div class="HotspotAnnotation">ABRE</div>
  </button>

  <!-- Hotspot para cajon.002Action -->
  <button class="Hotspot" slot="hotspot-cajon2"
    data-position="0.3 0.1 0.4" data-normal="0 0 1"
    onclick="activarCajon('cajon.002Action')">
    <div class="HotspotAnnotation">ABRE</div>
  </button>

  <!-- Hotspot para cajon.003Action -->
  <button class="Hotspot" slot="hotspot-cajon3"
    data-position="0.3 -0.1 0.4" data-normal="0 0 1"
    onclick="activarCajon('cajon.003Action')">
    <div class="HotspotAnnotation">ABRE</div>
  </button>

  <!-- Hotspot para cajon.004Action -->
  <button class="Hotspot" slot="hotspot-cajon4"
    data-position="0.3 -0.3 0.4" data-normal="0 0 1"
    onclick="activarCajon('cajon.004Action')">
    <div class="HotspotAnnotation">ABRE</div>
  </button>

  <!-- Hotspot para cajon.005Action -->
  <button class="Hotspot" slot="hotspot-cajon5"
    data-position="0.3 -0.5 0.4" data-normal="0 0 1"
    onclick="activarCajon('cajon.005Action')">
    <div class="HotspotAnnotation">ABRE</div>
  </button>

</model-viewer>

<!-- Script para activar cada animaciÃ³n -->
<script>
  function activarCajon(nombreAnimacion) {
    const viewer = document.getElementById("visor");
    viewer.animationName = nombreAnimacion;
    viewer.currentTime = 0;
    viewer.play();
  }
</script>
